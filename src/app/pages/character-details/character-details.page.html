<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaulthref="/tabs/(characters:characters)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding="">


  <ion-card *ngIf="character"  class="character-card">
    <ion-card-header>Character {{ character.character_id }}: {{ character.status }}</ion-card-header>
    <ion-card-content>
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="pricetag" slot="start"></ion-icon>
      Name: {{ character.name }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar-number" slot="start"></ion-icon>
      Birthday: {{ character.birthday }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="document-text" slot="start"></ion-icon>
      Nickname: {{ character.nickname }}
    </ion-item>


  </ion-card>

</ion-content>
