<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaulthref="/tabs/(episodes:episodes)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ episode?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding="">


  <ion-card *ngIf="episode"  class="episode-card">
    <ion-card-header>Episode {{ episode.episode_id }}: {{ episode.title }}</ion-card-header>
    <ion-card-content>
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="film" slot="start"></ion-icon>
      Characters: {{ episode.characters }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="book" slot="start"></ion-icon>
      Episode: {{ episode.episode }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="clipboard" slot="start"></ion-icon>
      Serie: {{ episode.series }}
    </ion-item>


  </ion-card>

</ion-content>
