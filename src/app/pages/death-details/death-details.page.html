<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaulthref="/tabs/(deaths:deaths)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ death?.death }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding="">


  <ion-card *ngIf="death"  class="death-card">
    <ion-card-header>Death : {{ death.death }}</ion-card-header>
    <ion-card-content>
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="book" slot="start"></ion-icon>
      Episode: {{ death.episode }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="skull" slot="start"></ion-icon>
      Number of Deaths: {{ death.number_of_deaths }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="clipboard" slot="start"></ion-icon>
      Season: {{ death.season }}
    </ion-item>


  </ion-card>

</ion-content>
